<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="shortcut icon" href="/image/icons8-pacman-100.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <nav>
            <img src="image/icons8-pacman-100.png" alt="">
        </nav>
    </header>

    <section>
        <div class="textos">

            <div class="texto-entrada">
                <div class="texto-digitado">

                    <input id="input-texto" type="text" placeholder="Digite seu texto">
        
                </div>
        
                <div class="botao">
                    <div class="botao-criptografia">
                        <button onclick="criptografar()">Criptografar</button> 
                    </div>
                    <div class="botao-descriptografia">
                        <button onclick="descriptografar()">Descriptografar</button>
                    </div>
                </div>
            </div>

            <div id="output" class="texto-saida">
                <img src="image/icons8-r2-d2-250.png" alt="">
                <h2>
                    Nenhuma mensagem encontrada
                </h2>
                <p>
                    Digite um texto que você deseja criptografar ou descriptografar.
                </p>
            </div>

        </div>


    </section>

    <footer>
        <div class="info">
            <div class="github-info">
                
                <a href="https://github.com/MoisesssDev"> <img src="/image/icons8-github-64.png" alt=""> <em>github.com/MoisesssDev</em> </a>
            
            </div>
            
            <div class="linkedin-info">
                 
                <a href="https://www.linkedin.com/in/mois%C3%A9s-almeida-674435245/"> <img src="/image/icons8-linkedin-50.png" alt=""> <em>Moisés Almeida</em> </a>

            </div>
            
        </div>
        
    </footer>

    <script src="/main.js"></script>
</body>
</html>
